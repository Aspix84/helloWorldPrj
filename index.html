<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №2</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="#" method="POST" enctype="multipart/form-data">
			<div>
				<p>Name</p>
				<input type="text" name="userName" value="Name" >
			</div>
			<div>
				<p>Password</p>
				<input type="password" name="userPass">
			</div>
			<div>
				<p>Cell phone</p>
				<input type="tel" name="cellPhone">
			</div>
			<div>
				<p>Gender</p>
				<input type="radio" checked name="gender" value="Male">Male <br />
				<input type="radio" name="gender" value="Female">Female
			</div>
			<div>
				<p>Properties</p>
				<input type="checkbox" name="prop01">Bike<br />
				<input type="checkbox" checked name="prop02">Auto <br />
				<input type="checkbox" disabled name="prop03">House
			</div>
			<div>
				<p>Additional Info</p>
				<textarea name="additionalInfo" id="" cols="30" rows="10"></textarea>
			</div>
			<div>
				<p>Attach Foto</p>
				<input type="file" name="attachedFoto">
			</div>
			<div>
				<p>Favorite Color</p>
				<select name="Colors">
					<option value="Red">Red</option>
					<option selected value="Yellow">Yellow</option>
					<option value="Blue">Blue</option>
				</select>
			</div>
			<div>
				<p>Actions</p>
				<button type="submit">Send</button>
				<button type="reset">Clear</button>
			</div>
		</form>
	</body>
</html>
